<div class="timeline__profile">
    <a ng-href="/instagram/user/{{::item.user.uid}}">
        <img class="timeline__profile__avatar timeline__profile__avatar--instagram" ng-src="{{::item.user.avatar}}">
    </a>
    <div class="timeline__profile__fullname">
        <a ng-href="//instagram.com/{{::item.user.uid}}" target="_blank">
            <strong ng-bind="::item.user.name || item.user.screen_name"></strong>
        </a>
    </div>
</div>

<div class="timeline__content">

    <div ng-include=" 'media/instagram.html' "></div>
    <p class="timeline__text" ol-linkify="instagram">{{::item.text | html}}</p>
</div>

<div ng-include=" 'actions/instagram.html' "></div>

<span class="timeline__time tips" relative-date="{{::item.created_at}}"></span>
