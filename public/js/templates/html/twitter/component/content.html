<div class="timeline__content">
    <p class="timeline__text" trim-suffix-link="{{::item.type === 'quote'}}" trim-media-link="{{::item.mediaLink}}" ol-linkify="twitter" ng-bind-html="::item.text"></p>

    <div ng-if="::item.media && item.media.length > 0" ng-include=" 'media/twitter.html' "></div>
</div>
