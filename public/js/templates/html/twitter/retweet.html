<div ng-include=" 'twitter/component/profile--retweet.html' "></div>

<div ng-include=" 'twitter/component/content.html' "></div>

<a class="timeline--retweet__profile__avatar" ng-href="//twitter.com/{{::item.user.screen_name}}" target="_blank">
    <img class="timeline__profile__avatar" ng-src="{{::item.user.avatar}}" alt="avatar">
</a>

<div ng-include=" 'actions/twitter.html' "></div>

<span class="timeline__time tips" relative-date="{{::item.created_at}}"></span>
