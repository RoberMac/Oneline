<div class="timeline__profile">
    <a ng-href="//weibo.com/n/{{::item.retweet.user.screen_name}}" target="_blank">
        <img class="timeline__profile__avatar" ng-src="{{::item.retweet.user.avatar.replace('/50/', '/180/')}}">
    </a>
    <div class="timeline__profile__fullname">
        <a ng-href="//weibo.com/n/{{::item.retweet.user.screen_name}}" target="_blank">
            <strong ng-bind="::item.retweet.user.name"></strong>
        </a>
    </div>
</div>
