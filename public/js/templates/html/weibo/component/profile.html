<div class="timeline__profile">
    <button user-profile="weibo:timeline" type="button" ng-init="::_profile = item.user; _id_str = item.id_str">
        <img class="timeline__profile__avatar" ng-src="{{::item.user.avatar.replace('/50/', '/180/')}}">
    </button>
    <div class="timeline__profile__fullname">
        <a ng-href="//weibo.com/n/{{::item.user.screen_name}}" target="_blank">
            <strong ng-bind="::item.user.name"></strong>
        </a>
    </div>
</div>
