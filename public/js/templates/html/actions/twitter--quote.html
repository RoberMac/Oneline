<span class="cursor--pointer">
    <a ng-href="//twitter.com/{{::item.quote.user.screen_name}}/status/{{::item.quote.id_str}}" target="_blank">
        <button class="actions tips--deep" type="button">
            <svg class="actions__button" viewBox="0 0 26 26" data-source>
                <use xlink:href="/public/img/icon-sprites.svg#source"></use>
            </svg>
            <span class="actions__count"></span>
        </button>
    </a>
</span>
