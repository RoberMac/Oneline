<span class="cursor--pointer">
    <button class="actions tips--deep tips--frozen" ng-if="::item.favorite_count > 0" type="button">
        <svg class="actions__button" data-like>
            <use xlink:href="/public/img/icon-sprites.svg#favorite"></use>
        </svg>
        <span class="actions__count" ng-attr-data-count="{{::item.favorite_count}}"></span>
    </button>
    <button ng-click="toggleAction('retweet', item.provider, item.id_str)" class="actions tips--deep" type="button">
        <svg class="actions__button actions__button--retweet" data-retweet>
            <use xlink:href="/public/img/icon-sprites.svg#retweet"></use>
        </svg>
        <span class="actions__count" ng-attr-data-count="{{::item.retweet_count > 0 ? item.retweet_count : ''}}"></span>
    </button>
    <button class="actions tips--deep tips--frozen" ng-if="::item.comments_count > 0" type="button">
        <svg class="actions__button">
           <use xlink:href="/public/img/icon-sprites.svg#reply"></use>
        </svg>
        <span class="actions__count" ng-attr-data-count="{{::item.comments_count}}"></span>
    </button>
    <a ng-href="//weibo.com/{{::item.user.idstr}}/{{::item.mid}}" target="_blank">
        <button class="actions tips--deep" type="button">
            <svg class="actions__button">
                <use xlink:href="/public/img/icon-sprites.svg#source"></use>
            </svg>
        </button>
    </a>
    <button ng-click="toggleAction('star', item.provider, item.id_str)" class="actions tips--deep" type="button">
        <svg class="actions__button" data-star>
            <use xlink:href="/public/img/icon-sprites.svg#star"></use>
        </svg>
    </button>
</span>
