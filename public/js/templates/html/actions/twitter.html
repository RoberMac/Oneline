<span class="cursor--pointer">
    <!-- Favorite -->
    <button ng-click="toggleAction('like', item)" class="actions tips--deep" ng-class="::{'icon--like tips--active': item.favorited}" type="button">
        <svg class="actions__button" viewBox="0 0 26 26" data-like>
            <use xlink:href="/public/img/icon-sprites.svg#favorite"></use>
        </svg>
        <span class="actions__count" ng-attr-data-count="{{::item.favorite_count > 0 ? item.favorite_count : ''}}"></span>
    </button>
    <!-- Retweet -->
    <button ng-click="toggleAction('retweet', item)" class="actions tips--deep" ng-class="::{'icon--retweet tips--frozen': item.retweeted}" type="button">
        <svg class="actions__button" viewBox="0 0 34 26" data-retweet>
            <use xlink:href="/public/img/icon-sprites.svg#retweet"></use>
        </svg>
        <span class="actions__count" ng-attr-data-count="{{::item.retweet_count > 0 ? item.retweet_count : ''}}"></span>
    </button>
    <!-- Reply -->
    <button ng-click="toggleAction('reply', item)" class="actions tips--deep" type="button">
        <svg class="actions__button" viewBox="0 0 26 26" data-reply>
            <use xlink:href="/public/img/icon-sprites.svg#reply"></use>
        </svg>
        <span class="actions__count"></span>
    </button>
    <!-- Source -->
    <a ng-href="//twitter.com/{{::item.user.screen_name}}/status/{{::item.id_str}}" target="_blank">
        <button class="actions tips--deep" type="button">
            <svg class="actions__button" viewBox="0 0 26 26" data-source>
                <use xlink:href="/public/img/icon-sprites.svg#source"></use>
            </svg>
            <span class="actions__count"></span>
        </button>
    </a>
    <!-- Location -->
    <a ng-if="::item.location" ng-href="//twitter.com/search?q=place:{{::item.location.id}}" target="_blank">
        <button class="timeline__location tips--deep" type="button">
            <svg viewBox="0 0 26 26">
                <use xlink:href="/public/img/icon-sprites.svg#location"></use>
            </svg>
            <span class="timeline__location__name" ng-bind="::item.location.name"></span>
        </button>
    </a>
</span>
