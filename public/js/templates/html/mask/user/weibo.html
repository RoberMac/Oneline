<div ng-if="loadState !== 'initLoad'" class="timeline mask animate--enter">

    <div class="timeline--weibo profile--weibo">
        <!-- Profile -->
        <a class="timeline__profile profile__avatar" ng-href="//weibo.com/n/{{mask.screen_name}}" target="_blank">
            <img class="timeline__profile__avatar" ng-src="{{mask.avatar.replace('/50/', '/180/')}}" alt="avatar">
        </a>
        <div class="timeline__profile timeline__profile__fullname">
            <a ng-href="//weibo.com/n/{{mask.screen_name}}" target="_blank">
                <strong ng-bind="mask.name"></strong>
            </a>
        </div>

        <div ng-if="true" ng-include=" 'mask/user/component/profile.html' " onload="_p_type = 'tweet'; _p_provider = 'weibo' "></div>

        <!-- Timeline -->
        <div ng-if="mask.timeline.length > 0">
            <div ng-repeat="item in mask.timeline | orderBy: '-created_at'" ng-include=" 'mask/component/user_timeline/weibo.html' "></div>
        </div>
    </div>

</div>

<div class="loadMore loadMore--old" ng-class="{'loadMore--initLoad': loadState === 'initLoad'}">
    <button ng-if="loadState === 'initLoad' || (mask.timeline.length >= 5 && !mask.protected)" ng-click="loadMaskTimeline()" class="loadMore__btn loadMore__btn--old loadMore__btn--weibo animate--faster"  ng-class="{'loadMore__btn--loading': loadState !== 'loadFin', 'loadMore__btn--loading--fail': loadState === 'loadFail'}" type="button">
        <load-more-icon></load-more-icon>
    </button>
</div>
