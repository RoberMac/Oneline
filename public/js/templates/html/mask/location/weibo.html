<div class="timeline profile">

    <div class="timeline--weibo profile--weibo">
        <!-- Location -->
        <a ng-if="::item.location" ng-href="//maps.google.com/maps?z=12&t=h&q=loc:{{::item.location.lat}}+{{::item.location.long}}" target="_blank">
            <div class="mask__header tips--deep">
                <button type="button">
                    <svg viewBox="0 0 60 60">
                       <use xlink:href="/public/img/icon-sprites.svg#location"></use>
                    </svg>
                </button>
                <h3 ng-bind="::item.location.name"></h3>
            </div>
        </a>
        <!-- Timeline -->
        <div ng-if="location.timeline.length > 0">
            <div ng-repeat="item in location.timeline | orderBy: '-created_at'" ng-include=" 'mask/component/timeline/weibo.html' ">
            </div>
        </div>
    </div>

</div>

<div class="loadMore loadMore--old" ng-class="{'loadMore--initLoad': loadState === 'initLoad'}">
    <button ng-if="loadState === 'initLoad'" class="loadMore__btn loadMore__btn--old loadMore__btn--weibo animate--faster"  ng-class="{'loadMore__btn--loading': loadState !== 'loadFin', 'loadMore__btn--loading--fail': loadState === 'loadFail'}" type="button">
        <load-more-icon></load-more-icon>
    </button>
</div>
