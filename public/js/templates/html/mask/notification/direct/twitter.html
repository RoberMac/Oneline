<div class="loadMore loadMore--new" ng-class="{'loadMore--initLoad': loadState === 'initLoad'}">
    <button ng-click="loadDirect()" class="loadMore__btn loadMore__btn--twitter loadMore__btn--new animate--faster" ng-class="{'loadMore__btn--loading': loadState !== 'loadFin', 'loadMore__btn--loading--fail': loadState === 'loadFail'}" type="button">
        <load-more-icon></load-more-icon>
    </button>
</div>

<div class="mask__notification__source">
    <a href="https://twitter.com/messages" target="_blank">
        <svg viewBox="0 0 28 23">
           <use xlink:href="/public/img/icon-sprites.svg#direct_msg"></use>
        </svg>
    </a>
</div>

<div ng-if="notifications.length > 0" class="timeline profile mask__notification animate--faster animate--enter">
    <!-- 切換對話用戶 -->
    <div ng-if="senderList.length > 0" class="direct__sender overflow--y animate--faster" disable-back>
        <button ng-repeat="item in senderList" ng-click="showDirect(item)" class="animate--faster">
            <img ng-src="{{::item.avatar}}" alt="">
            <span class="direct__sender__name animate--faster" ng-bind="::item.name"></span>
        </button>
    </div>

    <!-- 對話框 -->
    <div class="direct__container timeline--twitter profile--twitter overflow--y">

        <!-- Timeline -->
        <div class="timeline direct__msg" ng-repeat="item in notifications track by item.id_str" ng-class="::item.sender.uid === _authUid ? 'direct__msg--me' : 'direct__msg--others'">

            <div class="direct__msg__content">
                <p class="direct__msg__text" linkify="twitter" ng-bind-html="::item.text"></p>
                <div ng-if="::item.media" ng-include=" 'media/twitter.html' "></div>
            </div>

            <span class="direct__msg__time tips" relative-date="{{::item.created_at}}">
            </span>
        </div>

    </div>

    <!-- 輸入框 -->
    <div class="direct__write" write-direct="{{::senderList[0].screen_name}}"></div>

</div>
