<div class="timeline profile">

    <div class="timeline--weibo profile--weibo">
        <!-- Header -->
        <div ng-switch="::search.type" class="mask__header">
            <!-- Location -->
            <a ng-switch-when="location" ng-href="//maps.google.com/maps?z=12&t=h&q=loc:{{::search.q.split('_')[0]}}+{{::search.q.split('_')[1]}}" target="_blank">
                <button class="mask__header__title tips--deep" type="button">
                    <svg viewBox="0 0 60 60">
                       <use xlink:href="/public/img/icon-sprites.svg#location"></use>
                    </svg>
                    <span ng-bind="::search.title"></h3>
                </button>
            </a>
            <!-- Tags -->
        </div>

        <!-- Timeline -->
        <div ng-if="search.timeline.length > 0">
            <div ng-repeat="item in search.timeline | orderBy: '-created_at'" ng-include=" 'mask/component/timeline/weibo.html' ">
            </div>
        </div>
    </div>

</div>

<div class="loadMore loadMore--old" ng-class="{'loadMore--initLoad': loadState === 'initLoad'}">
    <button ng-if="loadState === 'initLoad' || search.timeline.length >= 5" ng-click="loadMore()" class="loadMore__btn loadMore__btn--old loadMore__btn--weibo animate--faster"  ng-class="{'loadMore__btn--loading': loadState !== 'loadFin', 'loadMore__btn--loading--fail': loadState === 'loadFail'}" type="button">
        <load-more-icon></load-more-icon>
    </button>
</div>
