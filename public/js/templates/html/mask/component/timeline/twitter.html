<div class="timeline timeline--twitter mask__timeline" data-id="{{::item.r_id_str || item.id_str}}">

    <div class="timeline__profile" ng-init="_author = item.type === 'retweet' ? item.retweet.user : item.user">
        <a ng-href="//twitter.com/{{::_author.screen_name}}" target="_blank">
            <img class="timeline__profile__avatar" ng-src="{{::_author.avatar.replace('normal', 'bigger')}}">
        </a>
        <div class="timeline__profile__fullname">
            <a ng-href="//twitter.com/{{::_author.screen_name}}" target="_blank">
                <strong ng-bind="::_author.name"></strong>
            </a>
        </div>
    </div>

    <!-- Content -->
    <div ng-include=" 'mask/component/content/twitter.html' "></div>

    <!-- Actions -->
    <span class="cursor--pointer">
        <!-- Source -->
        <a ng-href="//twitter.com/{{::_author.screen_name}}/status/{{::item.id_str}}" target="_blank" role="button">
            <span class="actions btn tips--deep">
                <svg class="actions__button" viewBox="0 0 26 26">
                    <use xlink:href="/public/img/icon-sprites.svg#source"></use>
                </svg>
                <span class="actions__count"></span>
            </span>
        </a>
        <!-- Location -->
        <a ng-if="::item.location" ng-href="//twitter.com/search?q=place%3A{{::item.location.id}}" target="_blank" role="button">
            <span class="timeline__location btn tips--deep">
                <svg viewBox="0 0 60 60">
                   <use xlink:href="/public/img/icon-sprites.svg#location"></use>
                </svg>
                <span class="timeline__location__name" ng-bind="::item.location.name"></span>
            </span>
        </a>
    </span>

    <span class="timeline__time tips" relative-date="{{::item.created_at}}"></span>
    
</div>
