<!-- timeline & user_timeline common component -->
<div class="timeline__content">
    <p class="timeline__text" trim-suffix-link="{{::item.type === 'quote'}}" trim-media-link="{{::item.mediaLink}}" linkify="twitter" ng-bind-html="::item.text"></p>
    <div ng-if="::item.media" ng-include=" 'media/twitter.html' "></div>
</div>

<a ng-if="::item.type === 'retweet'" class="timeline--retweet__profile__avatar" ng-href="//twitter.com/{{::item.user.screen_name}}" target="_blank">
    <img class="timeline__profile__avatar" ng-src="{{::item.user.avatar}}" alt="avatar">
</a>

<!-- Quote -->
<div ng-if="::item.type === 'quote'" class="timeline timeline--quote timeline--quote--twitter">

    <div ng-include=" 'mask/component/quote_profile/twitter.html' "></div>

    <div ng-include=" 'twitter/component/content--quote.html' "></div>

    <div ng-include=" 'actions/twitter--quote.html' "></div>

    <span class="timeline__time" relative-date="{{::item.quote.created_at}}"></span>

</div>
