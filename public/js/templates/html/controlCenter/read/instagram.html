<div class="read overflow--y" read>
    <div ng-if="!readType" class="loadMore loadMore--initLoad loadMore--loading animate--faster"></div>

    <div ng-if="readType === 'like'" class="read__like">
        <button ng-repeat="item in readItems" class="read__like__avatar timeline__media--inactive" user-profile="{{::item.id}}" type="button">
            <img ng-src="{{::item.profile_picture}}">
        </button>
    </div>

    <ul ng-if="readType === 'reply'" class="read__reply">
        <li ng-repeat="item in readItems | orderBy: '- created_time'">
            <button class="read__reply__avatar timeline__media--inactive" user-profile="{{::item.from.id}}" type="button">
                <img ng-src="{{::item.from.profile_picture}}">
            </button>
            <div class="read__reply__text">
                <p class="vertically_center" linkify="instagram">{{::item.text | html}}</p>
                <span class="read__reply__time tips" relative-date="{{::item.created_time * 1000}}"></span>
            </div>            
        </li>
    </ul>
</div>
