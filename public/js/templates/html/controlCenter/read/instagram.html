<div class="read overflow--y" ng-class="::{'read--reply': readType === 'reply'}" read>
    <div ng-if="!readType" class="loadMore loadMore--initLoad loadMore--loading animate--faster"></div>

    <div ng-if="readType === 'like'" class="read__like">
        <button ng-repeat="item in ::readItems" class="read__like__avatar timeline__media--inactive" type="button" user-profile="::item" provider="instagram" from="controlCenter">
            <img ng-src="{{::item.avatar}}">
        </button>
    </div>

    <ul ng-if="readType === 'reply'" class="read__reply">
        <li ng-repeat="item in ::readItems | orderBy: '- created_time'" class="vertically_center">
            <button class="read__reply__avatar timeline__media--inactive" type="button" user-profile="::item" provider="instagram" from="controlCenter">
                <img ng-src="{{::item.avatar}}">
            </button>
            <div class="read__reply__text">
                <p linkify="instagram">{{::item.text | html}}</p>
                <span class="read__reply__time tips" relative-date="{{::item.created_time * 1000}}"></span>
            </div>
        </li>
    </ul>
</div>
