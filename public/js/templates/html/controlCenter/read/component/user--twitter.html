<div class="timeline profile">

    <div class="timeline--twitter profile--twitter">
        <!-- Profile -->
        <div class="timeline__profile">
            <a ng-href="//twitter.com/{{::user.screen_name}}" target="_blank">
                <img class="timeline__profile__avatar" ng-src="{{::user.avatar.replace('normal', 'bigger')}}" alt="avatar">
            </a>
            <div class="timeline__profile__fullname">
                <a ng-href="//twitter.com/{{::user.screen_name}}" target="_blank">
                    <strong ng-bind="::user.screen_name"></strong>
                </a>
            </div>
        </div>
        <!-- 粉絲數、正在關注數 -->
        <div ng-if="user.counts" class="profile__count">
            <div class="profile__count__column" ng-attr-data-count="{{::user.counts.statuses}}">
                <svg viewBox="0 0 60 60">
                    <use xlink:href="/public/img/icon-sprites.svg#tweet"></use>
                </svg>
            </div>
            <div class="profile__count__column" ng-attr-data-count="{{::user.counts.followed_by}}">
                <svg viewBox="0 0 60 60">
                    <use xlink:href="/public/img/icon-sprites.svg#followed_by"></use>
                </svg>
            </div>
            <div class="profile__count__column" ng-attr-data-count="{{::user.counts.follows}}">
                <svg viewBox="0 0 60 60">
                    <use xlink:href="/public/img/icon-sprites.svg#follows"></use>
                </svg>
            </div>
        </div>
        <!-- 簡介 -->
        <div ng-if="user.bio">
            <p class="timeline__text profile__biography" linkify="twitter">{{::user.bio + ' ' + user.website | html}}</p>
        </div>
        <!-- 加載動畫 -->
       <div ng-if="!user.bio" class="loadMore loadMore--loading"></div>
        <!-- Timeline -->
        <div ng-if="user.timeline.length > 0" ng-repeat="item in ::user.timeline" class="timeline" ng-class=" item.type === 'retweet' ? 'profile__timeline--retweet' : 'profile__timeline' ">

            <div ng-if="::item.type === 'retweet'" class="timeline__profile">
                <a ng-href="//twitter.com/{{::item.retweet.user.screen_name}}" target="_blank">
                    <img class="timeline__profile__avatar" ng-src="{{::item.retweet.user.avatar.replace('normal', 'bigger')}}">
                </a>
                <div class="timeline__profile__fullname">
                    <a ng-href="//twitter.com/{{::item.retweet.user.screen_name}}" target="_blank">
                        <strong ng-bind="::item.retweet.user.name"></strong>
                    </a>
                </div>
            </div>

            <div class="timeline__content">
                <p class="timeline__text" trim-quote-link="{{::item.type}}" linkify="twitter">{{::item.text | html}}</p>
                <div ng-if="::item.media" ng-include=" 'media/twitter.html' "></div>
            </div>

            <a ng-if="::item.type === 'retweet'" class="timeline--retweet__profile__avatar" ng-href="//twitter.com/{{::item.user.screen_name}}" target="_blank">
                <img class="timeline__profile__avatar" ng-src="{{::item.user.avatar}}" alt="avatar">
            </a>

            <!-- Quote -->
            <div ng-if="::item.type === 'quote'" class="timeline timeline--quote timeline--quote--twitter">

                <div class="timeline__profile">
                    <a ng-href="//twitter.com/{{::item.quote.user.screen_name}}" target="_blank">
                        <img class="timeline__profile__avatar" ng-src="{{::item.quote.user.avatar.replace('normal', 'bigger')}}">
                    </a>
                    <div class="timeline__profile__fullname">
                        <a ng-href="//twitter.com/{{::item.quote.user.screen_name}}" target="_blank">
                            <strong ng-bind="::item.quote.user.name"></strong>
                        <a>
                    </div>
                </div>

                <div ng-include=" 'twitter/component/content--quote.html' "></div>

                <div ng-include=" 'actions/twitter--quote.html' "></div>

                <span class="timeline__time" relative-date="{{::item.quote.created_at}}"></span>

            </div>

            <span class="cursor--pointer">
                <!-- Favorite -->
                <button class="actions tips--frozen" type="button">
                    <svg class="actions__button" viewBox="0 0 26 26">
                        <use xlink:href="/public/img/icon-sprites.svg#favorite"></use>
                    </svg>
                    <span class="actions__count" ng-attr-data-count="{{::item.favorite_count > 0 ? item.favorite_count : ''}}"></span>
                </button>
                <!-- Retweet -->
                <button class="actions tips--frozen" type="button">
                    <svg class="actions__button" viewBox="0 0 34 26" data-retweet>
                        <use xlink:href="/public/img/icon-sprites.svg#retweet"></use>
                    </svg>
                    <span class="actions__count" ng-attr-data-count="{{::item.retweet_count > 0 ? item.retweet_count : ''}}"></span>
                </button>
                <!-- Reply -->
                <button class="actions tips--frozen" type="button">
                    <svg class="actions__button" viewBox="0 0 26 26">
                        <use xlink:href="/public/img/icon-sprites.svg#reply">
                    </svg>
                    <span class="actions__count" ng-attr-data-count="{{::item.reply_count > 0 ? item.reply_count : ''}}"></span>
                </button>
                <!-- Source -->
                <a ng-href="//twitter.com/{{::user.screen_name}}/status/{{::item.id_str}}" target="_blank">
                    <button class="actions tips--deep" type="button">
                        <svg class="actions__button" viewBox="0 0 26 26">
                            <use xlink:href="/public/img/icon-sprites.svg#source"></use>
                        </svg>
                        <span class="actions__count"></span>
                    </button>
                </a>
            </span>
            <span class="timeline__time tips" relative-date="{{::item.created_at}}"></span>
        </div>
</div>
