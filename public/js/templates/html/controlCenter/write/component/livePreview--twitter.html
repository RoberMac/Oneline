<div class="timeline">
    <div class="timeline--twitter">
        
        <div class="timeline__profile">
            <a ng-href="//twitter.com/{{::tweetPreview.user.screen_name}}" target="_blank">
                <img class="timeline__profile__avatar" ng-src="{{::tweetPreview.user.avatar.replace('normal', 'bigger')}}" alt="avatar">
            </a>
            <div class="timeline__profile__fullname">
                <a ng-href="//twitter.com/{{::tweetPreview.user.screen_name}}" target="_blank">
                    <strong ng-bind="::tweetPreview.user.name"></strong>
                </a>
            </div>
        </div>

        <div class="timeline__content">
            <p class="timeline__text" ng-bind-html="tweetPreview.text"></p>

            <div ng-if="tweetPreview.media.length > 0" class="timeline__media">
                <div ng-repeat="media in tweetPreview.media" class="timeline__media--large">
                    <a ng-href="{{::media.image_url}}" target="_blank">
                        <svg class="timeline__media__jumpButton tips--deep animate--faster" viewBox="0 0 130 130">
                            <use xlink:href="/public/img/icon-sprites.svg#eyeball-twitter"></use>
                        </svg>
                    </a>
                    <img ng-src="{{::media.image_url}}" handle-image-error>
                </div>
            </div>

        </div>

        <div ng-include=" 'controlCenter/write/component/fakeActions.html' "></div>

        <span class="timeline__time" relative-date="{{::tweetPreview.created_at}}"></span>

    </div>
</div>
