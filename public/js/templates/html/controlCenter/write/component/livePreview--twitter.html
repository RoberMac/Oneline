<div class="timeline">
    <div class="timeline--twitter">
        
        <div class="timeline__profile">
            <a ng-href="//twitter.com/{{tweetPreview.user.screen_name}}" target="_blank">
                <img class="timeline__profile__avatar" ng-src="{{tweetPreview.user.profile_image_url_https.replace('normal', 'bigger')}}" alt="avatar">
            </a>
            <div class="timeline__profile__fullname">
                <a ng-href="//twitter.com/{{tweetPreview.user.screen_name}}" target="_blank">
                    <strong ng-bind="tweetPreview.user.name"></strong>
                </a>
            </div>
        </div>

        <div class="timeline__content">
            <p class="timeline__text" ng-bind-html="tweetPreview.text"></p>

            <div ng-if="tweetPreview.media" class="timeline__media">
                <div ng-repeat="media in tweetPreview.media" class="timeline__media--large">
                    <a ng-if="media.type === 'photo'" ng-href="{{media.image_url}}" target="_blank">
                        <svg class="timeline__media__jumpButton tips--deep animate--faster" viewBox="0 0 130 130">
                            <use xlink:href="/public/img/icon-sprites.svg#eyeball-twitter"></use>
                        </svg>
                    </a>
                    <img ng-if="media.type === 'photo'" ng-src="{{media.image_url}}" handle-image-error>
                </div>
            </div>

        </div>

        <div>
            <span class="cursor--pointer">
                <!-- Favorite -->
                <button class="actions tips--frozen" type="button">
                    <svg class="actions__button" viewBox="0 0 26 26">
                        <use xlink:href="/public/img/icon-sprites.svg#favorite"></use>
                    </svg>
                </button>
                <!-- Retweet -->
                <button class="actions tips--frozen" type="button">
                    <svg class="actions__button" viewBox="0 0 34 26">
                        <use xlink:href="/public/img/icon-sprites.svg#retweet"></use>
                    </svg>
                </button>
                <!-- Reply -->
                <button class="actions tips--frozen" type="button">
                    <svg class="actions__button" viewBox="0 0 26 26">
                        <use xlink:href="/public/img/icon-sprites.svg#reply"></use>
                    </svg>
                </button>
                <!-- Source -->
                <button class="actions tips--frozen" type="button">
                    <svg class="actions__button" viewBox="0 0 26 26">
                        <use xlink:href="/public/img/icon-sprites.svg#source"></use>
                    </svg>
                </button>
            </span>
        </div>

        <span class="timeline__time">0s</span>

    </div>
</div>
