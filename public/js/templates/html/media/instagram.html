<div class="timeline__media">
    <a ng-if="::!item.videos" ng-href="{{::item.images.standard_resolution}}" target="_blank">
        <svg class="timeline__media__jumpButton tips--deep animate--faster" viewBox="0 0 130 130">
            <use xlink:href="/public/img/icon-sprites.svg#eyeball-instagram"></use>
        </svg>
    </a>

    <img ng-if="::!item.videos" ng-srcset="{{::item.images.low_resolution}} 900w, {{::item.images.standard_resolution}} 1280w" sizes="100vw" ng-src="{{::item.images.low_resolution}}" handle-image-error>

    <ol-video ng-if="::item.videos" ol-src="::item.videos.standard_resolution" ol-poster="::item.images.low_resolution"></ol-video>

</div>
