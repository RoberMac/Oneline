<div class="timeline__media">
    <div ng-repeat="media in ::item.media" class="timeline__media--large" ol-lazy-image="{{::media.ratio}}">
        <a ng-if="::media.type === 'photo'" ng-href="{{::media.image_url}}:large" class="timeline__media__icon timeline__media__icon--origin icon--twitter tips--deep animate--faster" target="_blank">
            <svg viewBox="0 0 100 100">
                <use xlink:href="/public/img/icon-sprites.svg#eyeball"></use>
            </svg>
        </a>

        <img ng-if="::media.type === 'photo'" ng-src="{{::media.image_url}}" handle-image-error>

        <ol-video ng-if="::media.type !== 'photo'" ol-src="{{::media.video_url}}" ol-poster="{{::media.image_url + ':small'}}"></ol-video>
    </div>
</div>
