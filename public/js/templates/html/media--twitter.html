<div ng-repeat="media in item.media" class="timeline__media__normal">
    <div ng-if="media.type === 'photo'">
        <img ng-src="{{media.image_url}}" alt="tweet_photo">
    </div>

    <div ng-if="media.type !== 'photo'">
        <ol-video ol-src="media.video_url" ol-poster="media.image_url"></ol-video>
    </div>
</div>
