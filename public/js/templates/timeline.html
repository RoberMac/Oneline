<div class="timeline">
    <div class="timeline__item" ng-repeat="item in timelineData">
        <div class="timeline__item__profile">
            <a ng-href="//twitter.com/{{item.user.screen_name}}" target="_blank">
                <img class="timeline__item__profile__avatar timeline__item__profile__avatar--twitter" ng-src="{{item.user.profile_image_url_https.replace('normal', 'bigger')}}" alt="avatar">
            </a>
            <div class="timeline__item__profile__fullname">
                <strong>
                    <a ng-href="//twitter.com/{{item.user.screen_name}}" target="_blank">
                        {{item.user.name}}
                    </a>
                </strong>
            </div>
        </div>
        <span class="timeline__item__time" relative-date="{{item.created_at}}"></span>
        <p class="timeline__item__text">{{item.text}}</p>
    </div>
</div>
