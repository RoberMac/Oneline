<div class="timeline__profile">
    <a ng-href="//instagram.com/{{item.user.username}}" target="_blank">
        <img class="timeline__profile__avatar timeline__profile__avatar--instagram" ng-src="{{item.user.profile_picture}}" alt="avatar">
    </a>
    <div class="timeline__profile__fullname">
        <strong>{{item.user.full_name}}</strong>
    </div>
</div>

<div class="timeline__content">
    <img class="timeline__media" ng-if="item.type === 'image'" ng-src="{{item.images_src}}" alt="instagram-post-image">
    <div ng-if="item.type === 'video'">
        <img class="timeline__media" ng-src="{{item.images_src}}" alt="instagram-post-image">
<!--     <video class="timeline__media" ng-if="item.type === 'video'" ng-src="{{item.videos_src}}" controls></video>
 --> 
    </div>
    <p class="timeline__text" linkify="instagram">{{item.text}}</p>
</div>

<span class="timeline__time" relative-date="{{item.created_at}}"></span>
