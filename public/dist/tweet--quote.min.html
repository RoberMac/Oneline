<tweet><a ng-href="{{'//twitter.com/' + item.quote.user.screen_name + '/status/' + item.quote.id_str}}" target=_blank><div class="timeline timeline--quote"><div class=timeline__profile><img class=timeline__profile__avatar ng-src={{item.quote.user.profile_image_url_https}} alt=avatar><div class=timeline__profile__fullname><strong>{{item.quote.user.name}}</strong></div></div><div class=timeline__content><p class=timeline__text>{{item.quote.text}}</p></div><span class=timeline__time relative-date={{item.quote.created_at}}></span></div></a></tweet>
