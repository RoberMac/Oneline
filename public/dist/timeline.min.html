<div class=timeline ng-repeat="item in timelineData | orderBy: '-created_at'"><div ng-if="item.provider === 'twitter'"><ng-include class=timeline--twitter src="'/public/dist/' + item.type + '.min.html'"></ng-include></div><div ng-if="item.provider === 'instagram'"><ng-include class=timeline--instagram src="'/public/dist/ig-post.min.html'"></ng-include></div></div>
