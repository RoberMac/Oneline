<div ng-click=loadMore(1);resetCount() class="loadMore loadMore--new loadMore--initLoad loadMore__count animate--faster" data-count><div class=loadMore__loading></div></div><div class=timeline ng-repeat="item in timelineData | orderBy: '-created_at'"><svg ng-click=showActions(item) class="timeline__action tips"><use xlink:href=/public/img/icon-sprite.svg#options-icon></use></svg><div ng-if="item.provider === 'twitter'"><ng-include data-id={{item.id_str}} class=timeline--twitter src="'/public/dist/' + item.type + '.min.html'"></ng-include></div><div ng-if="item.provider === 'instagram'"><ng-include data-id={{item.id_str}} class=timeline--instagram src="'/public/dist/ig-post.min.html'"></ng-include></div></div><div ng-click=loadMore(-1) class="loadMore loadMore--old loadMore--initLoad animate--faster"><div></div></div>
