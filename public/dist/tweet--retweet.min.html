<div class=timeline__profile><a ng-href=//twitter.com/{{item.retweet.user.screen_name}} target=_blank><img class=timeline__profile__avatar ng-src="{{item.retweet.user.profile_image_url_https.replace('normal', 'bigger')}}" alt=avatar></a><div class=timeline__profile__fullname><strong>{{item.retweet.user.name}}</strong></div></div><div class=timeline__content><p class=timeline__text>{{item.retweet.text}}</p></div><a class=timeline--retweet__profile__avatar ng-href=//twitter.com/{{item.user.screen_name}} target=_blank><img class=timeline__profile__avatar ng-src={{item.user.profile_image_url_https}} alt=avatar></a> <span class=timeline__time relative-date={{item.retweet.created_at}}></span>
