<div ng-click="toggleLike(item.provider, item.id_str)" class="actions tips animate--faster"><svg class=actions__button ng-class="::{'actions__button--active': item.favorited}" data-like><use xlink:href=/public/img/icon-sprite.svg#like-icon></use></svg></div><div class="actions tips animate--faster"><svg class="actions__button actions__button--retweet" ng-class="::{'actions__button--active': item.retweeted}" data-retweet><use xlink:href=/public/img/icon-sprite.svg#retweet-icon></use></svg><span ng-if="item.retweet_count > 0" class=actions__count>{{item.retweet_count}}</span></div><div class="actions tips animate--faster"><svg class=actions__button data-reply><use xlink:href=/public/img/icon-sprite.svg#reply-icon></use></svg></div><div class="actions tips animate--faster"><a ng-href=//twitter.com/{{item.user.screen_name}}/status/{{item.id_str}} target=_blank><svg class=actions__button><use xlink:href=/public/img/icon-sprite.svg#source-icon></use></svg></a></div>
