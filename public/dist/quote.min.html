<div class=timeline__profile><a ng-href=//twitter.com/{{item.user.screen_name}} target=_blank><img class=timeline__profile__avatar ng-src="{{item.user.profile_image_url_https.replace('normal', 'bigger')}}" alt=avatar></a> <a ng-href=//twitter.com/{{item.user.screen_name}} target=_blank><div class=timeline__profile__fullname><strong>{{item.user.name}}</strong></div></a></div><div class=timeline__content><p class=timeline__text trim-media-link={{item.mediaLink}} linkify=twitter>{{item.text}}</p><div ng-if=item.media class=timeline__media><div ng-repeat="media in item.media"><div ng-if="media.type === 'photo'"><img ng-src={{media.image_url}} alt=tweet_photo></div><div ng-if="media.type !== 'photo'"><ol-video ol-src=media.video_url ol-poster=media.image_url></ol-video></div></div></div></div><div class="timeline timeline--quote"><a ng-href="{{'//twitter.com/' + item.quote.user.screen_name + '/status/' + item.quote.id_str}}" target=_blank><div class=timeline__profile><img class=timeline__profile__avatar ng-src={{item.quote.user.profile_image_url_https}} alt=avatar><div class=timeline__profile__fullname><strong>{{item.quote.user.name}}</strong></div></div></a> <a ng-href="{{'//twitter.com/' + item.quote.user.screen_name + '/status/' + item.quote.id_str}}" target=_blank><div class=timeline__content><p class=timeline__text linkify=twitter>{{item.quote.text}}</p></div></a> <span class=timeline__time relative-date={{item.quote.created_at}}></span></div><span class=timeline__time relative-date={{item.created_at}}></span>
