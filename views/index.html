<!DOCTYPE html>
<html ng-app="Oneline" ng-csp>
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Oneline">
    <meta name="description" content="A Social Network Aggregator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Oneline">
    <base href="/">
    <link rel="icon" type="image/x-icon" href="public/img/favicon.ico">
    <link rel="shortcut icon" href="public/img/favicon.ico">
    <link rel="apple-touch-icon" sizes="192x192" href="public/img/favicon.png">
    <title>ï½œ</title>
    <link rel="stylesheet" href="/public/dist/oneline.min.css">
</head>
<body ng-controller="rootController" ng-class="{'status--timeline': isTimeline}" ng-swipe-left="goto('left')" ng-swipe-right="goto('right')" ng-swipe-disable-mouse>

    <img style="display:none" src="/public/img/icon-sprites.svg" alt="CacheIt!">

    <div ng-include=" 'menu/left.html' "></div>

    <div class="oneline overflow--y animate--general">
        <ui-view></ui-view>
    </div>

    <div ng-if="controlCenter" class="cancelMask animate--general" ng-click="setControlCenter('')">
        <div class="cancelMask__wrapper overflow--y">
            <div ng-click="$event.stopPropagation()"></div>
        </div>
    </div>
    <div ng-include=" 'controlCenter/wrapper.html' " class="controlCenter animate--general" ng-class="{ 'controlCenter--active': controlCenter.indexOf('replicant') >= 0, 'controlCenter--active--deep': controlCenter.indexOf('read') >= 0 || controlCenter.indexOf('write') >= 0}"></div>

    <div ng-include=" 'menu/right.html' "></div>

    <script src="/public/dist/libs.min.js"></script>
    <script src="/public/dist/oneline.min.js"></script>
</body>
</html>
